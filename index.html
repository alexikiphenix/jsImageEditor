<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projet image js</title>
</head>
<body>
    <header>
        <h1>Editeur d'images</h1>
    </header>
    <main>
        <div class="box-image">
            <img id="editable-img" src="assets/img/dolphin.jpg" alt="dauphin">
        </div>
        <div class="controls">
            <i id="rotate-left-btn" class="fas fa-undo"></i>
            <i id="move-left-btn" class="fas fa-arrow-left"></i>
            <i id="move-right-btn" class="fas fa-arrow-right"></i>
            <i id="rotate-right-btn" class="fas fa-redo"></i>
        </div>
    </main>
    <script src="assets/js/app.js">        
    </script>
</body>
</html>
